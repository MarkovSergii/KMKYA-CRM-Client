<div class="auth_container">
<div class="card card-container">
    <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin">
        <span id="reauth-email" class="reauth-email"></span>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="auth.email">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="auth.password">
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="button" ng-click="login(auth)">Sign in</button>
    </form><!-- /form -->

</div><!-- /card-container -->
</div>>
