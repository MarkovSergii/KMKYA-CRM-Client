<div class="row">
    <div class="col-lg-6" ng-repeat="direction in list">
        <div class="box" style="position: relative; left: 0px; top: 0px;" >
            <header>
                <h5>{{direction.name}}</h5>
                <div class="toolbar">
                    <button class="btn btn-success btn-xs" ng-click="addDatabaseCategoryShowDialog(direction)">Добавить раздел</button>
                </div>
            </header>
            <div class="body">
                <div>
                    <div class="databaseRazdel" ng-repeat="razdel in direction.list">
                        <div class="box" style="position: relative; left: 0px; top: 0px;">
                            <header>
                                <h5 style="font-weight: 100;" >{{razdel.name}}</h5>
                                <div class="toolbar">
                                    <div class="btn-group">
                                        <a class="btn btn-success btn-xs" ng-click="addDBShowDialog(direction,razdel)">
                                            <i class="fa fa-plus">&nbsp;Добавить БД</i>
                                        </a>
                                        <a class="btn btn-primary btn-xs" ng-click="editDatabaseCategoryShowDialog(direction,razdel)">
                                            <i class="fa fa-pencil"></i>
                                        </a>
                                        <a class="btn btn-danger btn-xs" ng-click="deleteDatabaseCategoryShowDialog(razdel)">
                                            <i class="fa fa-trash"></i>
                                        </a>
                                    </div>
                                </div>
                            </header>
                            <div class="body">
                                <div class="databaseRazdelContent">
                                    <div class="databaseItem" ng-repeat="db in razdel.list">
                                        <div class="databaseName">
                                            {{db.name}}
                                        </div>
                                        <div class="databaseButtons">
                                            <div class="btn-group">
                                                <a class="btn btn-primary btn-xs" ng-click="editDBShowDialog(direction,razdel,db)">
                                                    <i class="fa fa-pencil"></i>
                                                </a>
                                                <a class="btn btn-danger btn-xs" ng-click="deleteDBShowDialog(razdel,db)">
                                                    <i class="fa fa-trash-o"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
