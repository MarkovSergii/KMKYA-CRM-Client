<div style="background-color: white">
<div class="modal-header">
    <h4 class="modal-title">Редактирование информации о пользователе</h4>
</div>
<div class="modal-body">
<tabs>
    <pane title="Общая информация пользователя">
        <form class="form-horizontal">
            <fieldset>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="input_name">Имя</label>
                    <div class="col-md-8">
                        <input id="input_name" name="input_name" type="text" placeholder="Название" class="form-control input-md" required="" ng-model="ngDialogData.name">
                        <span id="name_span" class="error" hidden>Введите имя</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="input_email">E-mail</label>
                    <div class="col-md-8">
                        <input id="input_email" name="input_email" type="text" placeholder="E-mail" class="form-control input-md" required="" ng-model="ngDialogData.email">
                        <span id="email_span" class="error" hidden>Введите корректный e-mail</span>
                    </div>
                </div>

                <div class="form-group">

                    <div class="col-md-8 col-md-offset-4 checkbox">
                        <label for="userPass"><input id="userPass" type="checkbox" value="" ng-model="hidePass">Изменить пароль</label>
                    </div>
                </div>

                <div class="form-group" ng-show="hidePass">
                    <label class="col-md-4 control-label" for="input_password">Пароль</label>
                    <div class="col-md-8">
                        <input id="input_password" name="input_password" type="password" placeholder="Введите пароль" class="form-control input-md" required="" ng-model="userPassword">
                        <span id="password_span" class="error" hidden>Введите корректный пароль не менее 6 символов</span>
                    </div>
                </div>

                <div class="form-group" ng-show="hidePass">
                    <label class="col-md-4 control-label" for="input_re_password">Пароль повторно</label>
                    <div class="col-md-8">
                        <input id="input_re_password" name="input_re_password" type="password" placeholder="Введите пароль" class="form-control input-md" required="" ng-model="userRePassword">
                        <span id="repassword_span" class="error" hidden>Пароли не совпадают</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="input_type">Уровень доступа</label>
                    <div class="col-md-8">
                        <select id="input_type" class="form-control" style="width: 150px;" ng-model="ngDialogData.type">
                            <option ng-repeat="value in typeUser">{{value}}</option>
                        </select>
                    </div>
                </div>

            </fieldset>
        </form>

    </pane>
    <pane title="Доступ">
        <div>user_access_list</div>
    </pane>
    <pane title="Конфигурация">
        <div>This is the content of the third tab.</div>
    </pane>
</tabs>
</div>
<div class="modal-footer">
     <button class="btn btn-danger" ng-click="closeThisDialog()"> Закрыть </button>
     <button class="btn btn-success" ng-disabled="(!ngDialogData.name) || (!ngDialogData.email)" ng-click="saveUser(ngDialogData)"> Сохранить </button>
</div>
</div>
